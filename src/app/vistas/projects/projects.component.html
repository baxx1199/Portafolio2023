<section>
    <h2>Proyectos</h2>

    <div class="filterArea">
        <h3 (click)="toggleFilter()"><i class="fa-solid fa-filter"></i> Filtrar</h3>
        <div class="containerTechOptions" [class.seeFilter]="watchFilter">
            <button (click)="cleanFilter()" class="btnClear">Limpiar</button>
            <div class="iconFilter" *ngFor="let tech of technologies" (click)="toggleTechSelection(tech)" [class.iconCheck]="selectedTechs.has(tech.name)">
                <img [src]="tech.logo" alt="{{tech.name}}" [title]="tech.name" >
            </div>
        </div>
    </div>

    <div class="container" >

        <app-project-card *ngFor="let work of projectsFilter, let i = index" [work]="work" [id]="'idCard'+i" ></app-project-card>
        
    </div>
</section>
